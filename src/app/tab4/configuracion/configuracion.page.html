<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item>
      <a [routerLink]="['/tabs/tab4']" class="linkBack">
        <h4><ion-icon name="arrow-back-outline"></ion-icon> Configuración</h4></a>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Configuración de preferencias y app</ion-title>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-list lines="none">
    <ion-list lines="full">
      <ion-item>
        <ion-label>Configuración personal</ion-label>
      </ion-item>
    </ion-list>
    <ion-item class="boton-perfil">
      <ion-icon name="home-sharp" style="padding: 2%;"></ion-icon> 
      <ion-label [routerLink]="['/tabs/tab3']">
        <h2>Casa</h2>
        <p>Dirección falsa</p>
    </ion-label>
    </ion-item>
    <ion-item class="boton-perfil">
      <ion-icon name="map-sharp" style="padding: 2%;"></ion-icon> 
      <ion-label [routerLink]="">
        <h2>Direcciones guardadas</h2>
    </ion-label>
    </ion-item>
    <ion-list lines="full">
      <ion-item>
        <ion-label>Configuración de la aplicación </ion-label>
      </ion-item>
    </ion-list>
    <ion-item class="boton-perfil">
      <ion-icon name="notifications-sharp" style="padding: 2%;"></ion-icon> 
      <ion-select label="Notificaciones" placeholder="Activadas">
        <ion-select-option value="activadas">Activadas</ion-select-option>
        <ion-select-option value="desactivadas">Desactivadas</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item class="boton-perfil">
      <ion-icon name="color-palette-sharp" style="padding: 2%;"></ion-icon> 
        <ion-select label="Tema de la aplicación " placeholder="Automático">
        <ion-select-option value="automatico">Automático</ion-select-option>
        <ion-select-option value="claro">Claro</ion-select-option>
        <ion-select-option value="oscuro">Oscuro</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
<ion-label [routerLink]="['/tabs/tab1']">
  <h2 style="padding: 7%; color: rgba(255, 0, 0, 0.81);">Cerrar sesión </h2>
</ion-label>
