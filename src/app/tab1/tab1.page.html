<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Nuevo Viaje
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scrollY="true">
    <ion-item>
        <a [routerLink]="['/tabs/tab1/manejar']">
            <ion-icon name="speedometer-outline"></ion-icon>
            Manejar</a>
    </ion-item>
    <ion-item class="googleIFrame" once="menu" id="menu1-0" data-sortbtn="btn-primary">
        <ion-img src="../../assets/core/img/programacion-2-e1551291144973.jpg"></ion-img>
    </ion-item>
    <ion-item>
        <div class="row solicita-viaje">
            <div class="col col-12 solicita-viaje">
                <h3>Solicita un nuevo viaje</h3>
            </div>

            <div class="col col-12 solicita-viaje">
                <ion-searchbar id="modalDestinoPasajero" placeholder="Seleccione Destino"></ion-searchbar>


                <ion-modal #modalDestinoPasajero trigger="modalDestinoPasajero" [presentingElement]="presentingElement2">
                    <ng-template>
                        <ion-header>
                            <ion-toolbar>
                                <ion-title>Buscando Viaje</ion-title>
                                <ion-buttons slot="end">
                                    <ion-button (click)="modalDestinoPasajero.dismiss()">Cerrar</ion-button>
                                </ion-buttons>
                            </ion-toolbar>
                        </ion-header>
                        <ion-content>
                            <ion-list>
                                <ion-item>
                                    <ion-searchbar placeholder="Buscar"></ion-searchbar>
                                </ion-item>
                                <ion-item class="destinoConductor">
                                    <div class="row ">
                                        <div class="col col-8">
                                            <h5>Plaza Puente Alto</h5>
                                        </div>
                                        <div class="col col-4" style="margin: auto;">
                                            <ion-button (click)="modalDestinoPasajero.dismiss()">Aceptar</ion-button>
                                        </div>
                                        <div class="col col-8">
                                            <p>
                                                <strong>Comuna:
                                                </strong>
                                                Puente Alto</p>
                                        </div>
                                    </div>
                                </ion-item>
                            </ion-list>
                        </ion-content>
                    </ng-template>
                </ion-modal>
            </div>
            <div class="col col-12 solicita-viaje" style="margin: auto;">
                <ion-button id="modal-viajes" expand="block">Buscar Viaje</ion-button>

                <ion-modal #modal trigger="modal-viajes" [presentingElement]="presentingElement">
                    <ng-template>
                        <ion-header>
                            <ion-toolbar>
                                <ion-title >Buscando Viaje</ion-title>
                                <ion-buttons slot="end">
                                    <ion-button (click)="modal.dismiss()">Cerrar</ion-button>
                                </ion-buttons>
                            </ion-toolbar>
                        </ion-header>
                        <ion-content>
                            <ion-list>
                                <ion-item>
                                    <ion-searchbar placeholder="Buscar"></ion-searchbar>
                                </ion-item>
                                <ion-item>
                                    <ion-avatar slot="start">
                                        <ion-img src="../../assets/core/img/Alan.jpg"></ion-img>
                                    </ion-avatar>
                                    <ion-label>
                                        <h2>Alan Gajardo</h2>
                                        <p>
                                            <strong>Destino:
                                            </strong>El cielo</p>
                                        <ion-button [routerLink]="['/tabs/tab1/en-viaje-pasajero']" (click)="modal.dismiss()">Aceptar</ion-button>
                                    </ion-label>
                                </ion-item>
                            </ion-list>
                        </ion-content>
                    </ng-template>
                </ion-modal>
            </div>
        </div>
    </ion-item>
</ion-content>
